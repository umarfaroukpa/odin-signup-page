<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the-odin-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <div class="name">Dev Farouk</div> -->

        <img src="./my-pic.png" alt="logo" class="pic"> 

        <div class="right-side">
            <div class="dummy-text">
                <p class="text-1">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up now to get started. </p>
                <p class="text-2">You know you want to.</p>
            </div>

            <h1>Let's do this!</h1>
        
            <div class="form">
                <form action="#">
                    <div class="form left">
                        <div class="container">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="container">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="container">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="container">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="container">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        <div class="container">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" maxlength="9" minlength="9">
                        </div>
                    </div>
                </form>
            </div>

            <footer> 
                <button>Create Account</button>
                <div class="account">Already have an account? 
                     <a href="theodinproject.com">Log in</a>
                </div>
            </footer>
        </div>

    </div>
</body>
</html>
